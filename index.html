<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bootstrap de Noah</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/css/mdb.min.css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="script/qrcode.js"></script>
    <script src="script/script.js"></script>
    <style>
        #qrcode {
            margin : auto;
            width:250px;
        }
        #connectedButton {
            display:none;
        }
        a {
            color:cornflowerblue;
        }
        #descQrcode {
            line-height: 35px;
        }
    </style>
</head>

<body>
    <!-- DEBUT DU PROJET-->



    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark elegant-color">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Se connecter</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil
                        <span class="sr-only"></span>
                    </a>
                </li>

            </ul>
            <!-- Links -->
            <!--
            <form class="form-inline">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                </div>
            </form>
            -->
        </div>
        <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-5 pt-3">Accéder à votre site</h1>
                <div id="qrcode" class="mt-5 mb-5 pt-4"></div>
                <h5 id="descQrcode" class="text-center">Scannez ce code pour se connecter au site</h5>
            </div>
        </div>
    </div>



    <!-- Central Modal Medium Success -->
    <div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-notify modal-success" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Vous êtes connecté !</p>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fas fa-check fa-4x mb-3 animated rotateIn mt-3"></i>
                        <p id="redirectionText">
                            Vous allez être redirigé dans quelques secondes ...
                        </p>
                    </div>
                </div>

            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Central Modal Medium Success-->

    <!-- Button trigger modal -->
    <div class="text-center">
        <a href="" id="connectedButton" class="btn btn-default btn-rounded" data-toggle="modal" data-target="#centralModalSuccess">Connecté</a>
    </div>


    <!-- /FIN DU PROJET-->

    <!-- JQuery -->
    <!-- Bootstrap tooltips 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper.js'></script>
    -->
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/js/mdb.js"></script>
    <script>
        $("#centralModalSuccess").on('show.bs.modal', function () {

        });
    </script>
</body>

</html>
